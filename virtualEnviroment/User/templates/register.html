<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
<div class="row">

    <div class ="row">
        <section class="h-100 bg-dark">
            <div class="container py-5 h-100">
                <div class="error">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="notification is-danger text-center">
                            {{ messages[0] }}. 
                        </div>
                    {% endif %}
                    {% endwith %}
                </div>
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                  <div class="card card-registration my-4">
                    <div class="row g-0">
                      <div class="col-xl-6 d-none d-xl-block">
                        <img src=" {{ url_for('static', filename='/images/registerBackground.png') }}"
                          alt="Sample photo" class="img-fluid"
                          style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                          <label class="form-label mt-2" for="form3Example8">*Your private key will not be stored, its necessary to create the contract</label>
                      </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                            <h3 class="mb-5 text-uppercase">Register personal info</h3>

                            <form method="POST" action="/registerData" >
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example1m">Email</label>
                                    <input class="form-control form-control-lg" type="email" name="email" autofocus="" required>
                                </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                <div class="form-outline">

                                    <label class="form-label" for="form3Example1n">Dni</label>
                                    <input class="form-control form-control-lg" type="text" name="dni" autofocus="" required>
                                </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example1m">Name</label>
                                    <input class="form-control form-control-lg" type="text" name="name" autofocus="" required>
                                </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example1n">Surname</label>
                                    <input class="form-control form-control-lg" type="text" name="surname" autofocus="" required>
                                </div>
                                </div>
                            </div>

                            <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                <h6 class="mb-0 me-4">Gender: </h6>
            
                                <div class="form-check form-check-inline mb-0 me-4">
                                <input class="form-check-input" type="radio" name="gender" value="Male" required/>
                                <label class="form-check-label" for="maleGender">Male</label>
                                </div>
            
                                <div class="form-check form-check-inline mb-0 me-4">
                                <input class="form-check-input" type="radio" name="gender" value="Female" />
                                <label class="form-check-label" for="femaleGender">Female</label>
                                </div>
            
                                <div class="form-check form-check-inline mb-0">
                                <input class="form-check-input" type="radio" name="gender" value="Other" />
                                <label class="form-check-label" for="otherGender">Other</label>
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="form3Example8">Birthday</label>
                                <input class="input is-large" type="date" name="birthday"  min="1970-01-01" max="2004-12-31" placeholder="Birthday" required>
                            </div>
                                
                    
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example8">Address</label>
                                    <input class="form-control form-control-lg" type="text" name="address" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example1n">Postal Code</label>
                                    <input class="form-control form-control-lg" type="text" name="postalCode" required>
                                </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example8">City</label>
                                    <input class="form-control form-control-lg" type="text" name="city" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example1n">Country</label>
                                    <input class="form-control form-control-lg" type="text" name="country" required>
                                </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example8">PhoneNumber</label>
                                    <input class="form-control form-control-lg" type="number" name="phoneNumber" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form3Example1n">Credit Card</label>
                                    <input class="form-control form-control-lg" type="text" name="creditCard" required>
                                </div>
                                </div>
                            </div>



                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example8"> Wallet: </label>
                                        <input class="form-control form-control-lg" type="text" name="wallet" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example8">PrivateKey*: </label>
                                        <input class="form-control form-control-lg" type="password" name="privateKey" required>
                                    </div>
                                </div>
                            </div>                            
                                <div class="d-flex justify-content-end pt-3">
                                    <button  class="btn btn-warning btn-lg ms-2" >Submit</button>
                                </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
</div>
{% endblock %}
