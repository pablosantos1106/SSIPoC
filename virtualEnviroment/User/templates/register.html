<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. 
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/registerData">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="wallet" placeholder="Wallet" autofocus="" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="dni" placeholder="Dni" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="surname" placeholder="Surname" required>
                </div>
            </div>

            <div class="field">
                Male <input type="checkbox" name="Male"/>
                Female <input type="checkbox" name="Female"/>
                Transgender <input type="checkbox" name="Transgender"/>
            </div>
         
            <div class="field">
                <input class="input is-large" type="date" name="birthday"  min="1970-01-01" max="2004-12-31" placeholder="Birthday">
            </div>


            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="address" placeholder="Address" required >
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="city" placeholder="City" required >
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="postalCode" placeholder="PostalCode" required >
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="country" placeholder="Country">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class = "input is-large" type="number" name="phoneNumber" placeholder="PhoneNumber">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="igUsername" placeholder="IgUsername: " required >
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="twUsername" placeholder="TwUsername: ." required >
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="creditCard" placeholder="CreditCard" required >
                </div>
            </div>

            
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="privateKey" placeholder="privatekey" required >
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Register data in blockchain </button>
        </form>
    </div>
</div>
{% endblock %}
