{% extends "base.html" %}

{% block content %}
<div class="main">

  <h1 class="title">User Web</h1>

  <div class="error">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. 
            </div>
        {% endif %}
        {% endwith %}
  </div>

  <form method="POST" action="/">
    <div class="field">
        Url
        <div class="control">
            <input class="input is-large" type="text" name="url" placeholder="url" required>
        </div>
    </div>

    <div class="field">
      Port 
      <div class="control">
          <input class="input is-large" type="number" name="port" placeholder="port" required>
      </div>
  </div>

  <div class="field">
    User address 
    <div class="control">
        <input class="input is-large" type="text" name="wallet" placeholder="wallet" required>
    </div>
</div>

    <button class="button is-block is-info is-large is-fullwidth"> Connect Blockchain </button>
</form>
</div>

{% endblock %}
