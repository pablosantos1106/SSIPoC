{% extends "base.html" %}

{% block content %}

<div class="col-3 mb-5 p-1 text-dark text-center" style="background-color: #ffffff;  border-radius: 15px 50px; border: 5px solid black; box-shadow: 8px 8px grey; margin:auto">  
    <h2 class="my-3">PERFIL</h2>
  </div>

        <div class = "col w-50" style="margin:auto">
            <div class="card mb-4 w-50" style="margin:auto">
                <div class="card-body text-center">
                <img src="/static/profile.png" "
                    class="rounded-circle " style="width: 150px;">
                <h3 class="my-3">{{userData.name}} {{userData.surname}}</h3>
                </div>
            </div>
                <form method="POST" action="/profile">
                <div class="d-flex justify-content-center mb-2 w-50" style="margin:auto" >
                    <button class="btn btn-primary w-100">Actualizar Contraseña</button>
                </div>
                </form>

 
          <div class="col-md mt-4">
            <div class="card mb-4 p-4 ">
              <div class="row">
                
                <div class="col-md">
                  <div class="row">
                    <div class="col-sm-4">
                      <p class="mb-0">Nombre</p>
                    </div>
                    <div class="col-sm">
                      <p class="text-muted mb-0">{{userData.name}} {{userData.surname}}</p>
                    </div>
                  </div>
                  <hr>
      
                  <div class="row">
                    <div class="col-sm-4">
                      <p class="mb-0">Email</p>
                    </div>
                    <div class="col-sm">
                      <p class="text-muted mb-0">{{userData.email}} </p>
                    </div>
                  </div>
                  <hr>
      
                  <div class="row">
                    <div class="col-sm-4">
                      <p class="mb-0">Cumple</p>
                    </div>
                    <div class="col-sm">
                      <p class="text-muted mb-0">{{userData.birthday}}</p>
                    </div>
                  </div>
                </div>
      
                <div class="col-md">
                  <div class="row">
                    <div class="col-sm-4">
                      <p class="mb-0">Género</p>
                    </div>
                    <div class="col-sm">
                      <p class="text-muted mb-0">{{userData.gender}}</p>
                    </div>
                  </div>
                  <hr>

                  <div class="row">
                    <div class="col-sm-4">
                      <p class="mb-0">Dni</p>
                    </div>
                    <div class="col-sm">
                      <p class="text-muted mb-0">{{userData.dni}}</p>
                    </div>
                  </div>
                  <hr>

                  <div class="row">
                    <div class="col-sm-4">
                      <p class="mb-0">Tlf</p>
                    </div>
                    <div class="col-sm">
                      <p class="text-muted mb-0">{{userData.phoneNumber}}</p>
                    </div>
                  </div>

                </div>
              </div>
              </div>
      
          </div>

    </div>


{% endblock %}
