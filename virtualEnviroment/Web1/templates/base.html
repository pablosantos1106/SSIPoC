<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pc Shop</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"  />    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    </head>

<body>

        <section class="hero is-primary is-fullheight">
            <nav class="navbar navbar-dark bg-dark flex-top w-100 mb-5"> 
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-light text-decoration-none">
                    <svg class="bi me-2" width="30" height="32"><use xlink:href="#bootstrap"></use></svg>
                    <span class="fs-4"> Pc Shop</span>
                </a>
                <nav class="nav nav-pills">
                    {% if  current_user.is_authenticated %}
                        <li class="nav-item"> 
                            <a href={{url_for('main.profile')}} class="nav-link text-light" aria-current="page">Profile</a>
                        </li>
                    {% endif %}
                    {% if not current_user.is_authenticated %}
                        <li class="nav-item"> 
                            <a href={{url_for('auth.login')}} class="nav-link text-light" aria-current="page">Login</a>
                        </li>
                        <li class="nav-item"> 
                            <a href={{url_for('auth.signup')}} class="nav-link text-light" aria-current="page">Sign Up</a>
                        </li>
                    {% endif %}
                    {% if  current_user.is_authenticated %}
                        <li class="nav-item"> 
                            <a href={{url_for('auth.logout')}} class="nav-link text-light" aria-current="page">Disconnect</a>
                        </li>
                    {% endif %}
        
                </nav>
            </nav>
        
        <div class="hero-body">
            <div class="container " style ="height: 100%; width: 100%;">
               {% block content %}
               {% endblock %}
            </div>
        </div>

    </section>
</body>

</html>
