{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Change Password</h3>

    <div class="box">
        <form method="POST" action="/changePassword">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="actualPassword" placeholder="Actual password" autofocus="" requred>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="newPassword" placeholder="New password" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="repeatedPassword" placeholder="Repeat new password" required>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Change password </button>
        </form>
    </div>
</div>
{% endblock %}
